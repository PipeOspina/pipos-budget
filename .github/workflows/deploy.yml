name: CD

on:
  push:
    branches:
    - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup Node
        uses: actions/setup-node@master
        with:
         node-version: 14

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: ESLint
        run: yarn lint

      - name: Prettier
        run: yarn prettier

      - name: Build
        run: yarn build
        
      - name: Copy secrets to GAE config yaml
        uses: 73h/gae-app-yaml-replace-env-variables@v0.1
        env:
          VITE_EXAMPLE_KEY: ${{ secrets.VITE_EXAMPLE_KEY }}

      - name: Auth in GCP
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - id: deploy
        name: Deploy to GAE
        uses: google-github-actions/deploy-appengine@v0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          deliverables: app.yaml
